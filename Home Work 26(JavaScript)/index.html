<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Real Time Monitor</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="mainMonitor">
        <div class="output">
          <ul class="ul"></ul>
        </div>
        <div class="mainButtons">
          <div class="upperButtons">
            <button type="submit" class="boldButton">Bold</button>
            <button type="submit" class="italicButton">Italic</button>
            <button type="submit" class="lineThroughButton">abc</button>
            <button type="submit" class="underLineButton">abc</button>
            <button type="submit" class="capitalizeButton">Abc</button>
          </div>
          <div class="lowerButtons">
            <button type="submit" class="redButton">Make It Red</button>
            <button type="submit" class="greenButton">Make It Green</button>
          </div>
        </div>
      </div>
      <div class="secondMonitor">
        <input type="text" class="input" placeholder="Input:">
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
